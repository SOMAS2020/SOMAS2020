name: Protected folder guards

on:
  pull_request:
    paths:
    - 'internal/server/**'
    - 'internal/common/**'
    - 'main.go'
    - 'go.mod'
    - '.github/**'
    - 'README.md'
    - '.gitignore'
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-20.04
    - name: Warning
      run: |
        echo "::warning This diff contains changes in protected folders!"
    