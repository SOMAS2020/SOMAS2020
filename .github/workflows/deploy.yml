name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.5
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run
      run: go run .
    - name: Output output.json
      run: cat output/output.json
    - name: Build website
      run: |
        sudo bash build_wasm.sh
        cd website
        npm i -g yarn
        yarn install
        yarn build
    - name: Deploy website
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        build_dir: website/build
        branch: gh-pages