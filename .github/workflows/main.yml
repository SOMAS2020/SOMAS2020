name: CI

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.5
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
    - name: Run
      run: go run .