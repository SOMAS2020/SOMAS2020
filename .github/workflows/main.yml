name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15.5
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
    - name: Run
      run: go run .
    - name: Output output.json
      run: cat output/output.json
    - name: Test build website
      run: |
        sudo bash build_wasm.sh
        cd website
        npm i -g yarn
        yarn install
        yarn build